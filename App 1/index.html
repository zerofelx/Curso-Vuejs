<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>App</title>
</head>
<body>
    <div id="App-Main" v-bind:style="{ background: '#' + color }">
        <div id="CriptoMonedas">
            <crypto v-bind:coin="btc"></crypto>
            <crypto v-bind:coin="lite"></crypto>
        </div>
        <input type="button" v-bind:value="!DarkMode ? 'Activar Modo Oscuro' : 'Desactivar Modo Oscuro' " v-on:click="ToggleDarkMode()">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
